<!DOCTYPE html>
<html>
    <head>
        <title>Cybersentry</title>
        <link rel="icon" href="/image/icon-png.png">
        <link rel="stylesheet" href="\css\edit.css">
        <script defer src="/js/edit.js"></script>
    </head>
    <body>
        <a href="/mypass"><div class="arrow"></div></a>
        <div class="box">
        <form id="edit" method="post">
            <center><h2>Update your Password</h2></center>
            <label for="website">Enter the website name</label><br>
            <input type="text" id="website" name="website"><br>
            <label for="password">Enter your new Password</label><br>
            <input type="text" id="password" name="password"><br>
            <button type="submit" id="checkButton">Update</button><br><br>
            <a href="/new">New website?</a>
        </form>
        </div>
    </body>
</html>

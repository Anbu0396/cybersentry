<!DOCTYPE html>
<html>
<head>
    <title>Cybersentry</title>
    <link rel="icon" href="/image/icon-png.png">
    <link rel="stylesheet" href="/css/new.css">
</head>
<body>
    <a href="/mypass"><div class="arrow"></div></a>
    <div class="box">
        <form id="new" method="post">
            <center><h2>Store your password</h2></center>

            <b><label for="website">Website name</label><br></b>
            <input type="text" id="website" name="website" placeholder="Enter the website name" required>

            <b><label for="user">User name</label><br></b>
            <input type="text" id="user" name="user" placeholder="Enter the User name of website">

            <b><label for="password">Password</label><br></b>
            <input type="text" id="password" name="password" placeholder="Enter the password of above website" required><br>

            <button type="submit" id="checkButton">Insert</button><br>
        </form>
    </div>
</body>
<script src="/js/new.js"></script>
</html>

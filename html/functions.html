<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cybersentry</title>
  <link rel="icon" href="\image\icon-png.png">
  <link rel="stylesheet" href="\css\functions.css">
</head>
<body>
  <a href="\">
    <div class="arrow"></div>
  </a>
  
  <div class="wrapper">
    <svg>
      <text x="50%" y="50%" dy=".35em" text-anchor="middle">
        Our Services
      </text>
    </svg>
  </div>
  
  <div class="service-banner-container">
    <div class="pic"></div>
  
    <div class="box">
      <div class="manager" id="mypass">
        <h2>Password Manager</h2>
        <img src="/image/database.png" alt="">
        <a href="/mypass"><button>Manage</button></a>
      </div>
      <div class="generator" id="generator">
        <h2>Password Generator</h2>
        <img src="/image/Generator.png" alt="">
        <a href="/generator"><button>generate</button></a>
      </div>
      <div class="checker" id="checker">
        <h2>Password Quailty Checker</h2>
        <img src="/image/checker.png" alt="">
        <a href="/checker"><button>checkup</button></a>
      </div>
    </div>
  </div>    
</body>
</html>

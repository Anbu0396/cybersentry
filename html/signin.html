<!DOCTYPE html>
<html>
<head>
    <title>Cybersentry</title>
    <link rel="icon" href="\image\icon-png.png">
    <link rel="stylesheet" href="\css\signin.css">
</head>
<body>
    <div class="box">
        <h2 style="text-align: center;">Signin</h2>
        <form method="post" id="form" action="/signin">
            <label for="username"><b>Username</b></label><br>
            <input id="username" name="username" type="text" placeholder="Enter Username or email id" required>
            <label for="password"><b>Masterpassword</b></label><br>
            <input id="password" name="password" type="password" placeholder="Enter Masterpassword" required>
            <button type="submit">Login</button><br><br>
        </form>
        <a href="\signup">New User?</a>
    </div>
</body>
<script src="/js/signin.js"></script>
</html>
